<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        
        <form action="form-container">
            <h3>sign up</h3>
            <div class="inputContainer">
                <input type="text" placeholder="email...." required/>
                <input type="text" placeholder="name...." required/>
                <input type="text" placeholder="username..."/ required>
                <input type="password" placeholder="create password" required>
                <input type="password" placeholder="confirm passsword" required>
                <div class="age" style="display: flex;">
                    <div class="ageBox">
                        <label for="age1">15-30</label>
                        <input type="radio" name="age" id="age1" style="width: 25px;">
                    </div>
                    <div class="ageBox">
                        <label for="age2">31-50</label>
                        <input type="radio" name="age" id="age2" style="width: 25px;">
                    </div>
                    <div class="ageBox">
                        <label for="age3">51&above</label>
                        <input type="radio" name="age" id="age3" style="width: 25px;">
                    </div>
                </div>
                <h4>reasons for joining</h4>
                <select name="reasons" id="reasons" style="cursor: pointer;">
                    <option value="">all of them</option>
                    <option value="">just to upload</option>
                    <option value="">just to download</option>
                </select>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="submit">

            <p>already have an account? <a href="#">login</a></p>
        </form>

    </div>
</body>

</html>
